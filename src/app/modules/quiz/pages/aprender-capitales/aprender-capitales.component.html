<app-header></app-header>
<div class="fondo-quiz">
  <div
    id="carouselExample"
    class="carousel carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item" data-bs-interval="false" *ngFor="let pais of listaPaises; let i = index" [ngClass]="{'active': i === 0}" data-bs-interval="10000">
        <img src="{{pais.bandera}}" class="d-block w-100 brightness" alt="{{pais.pais}}" />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{pais.pais}} - {{pais.capital}}</h5>
          <p>{{pais.descripcion}}</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

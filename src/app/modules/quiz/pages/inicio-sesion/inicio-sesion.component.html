<div class="fondo-quiz">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="card-title">
                <h1 class="text-center mt-3 mb-5">Geo Quiz</h1>
            </div>
            <form [formGroup]="formularioInicioSesion" (ngSubmit)="iniciarSesion()">
                <div class="input-group mb-3">
                <input type="text" formControlName="usuario" class="form-control" placeholder="Usuario">
                <span class="input-group-text">
                    <i class="bi bi-person"></i>
                </span>
                </div>
                <div class="input-group mb-3">
                <input #inputContrasena type="password" formControlName="contrasena" class="form-control" placeholder="Contraseña">
                <span class="input-group-text">
                    <i #iconoOjo class="bi bi-eye" (click)="mostrarContrasena()" style="cursor: pointer;"></i>
                </span>
                </div>
                <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-iniciar">INCIAR</button>
                </div>
                <p class="text-center">¿Aún no tienes una cuenta? Regístrate <a (click)="irPagina('/quiz/registro')" style="text-decoration: none;">aquí</a></p>
            </form>
        </div>
      </div>
</div>

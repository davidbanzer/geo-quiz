<div class="fondo-quiz">
  <div class="card" style="width: 24rem">
    <div class="card-body">
      <div class="card-title">
        <h1 class="text-center mt-3 mb-5">Crear Cuenta</h1>
      </div>
      <form [formGroup]="formularioRegistro" (ngSubmit)="registrarse()">
        <div class="input-group mb-3">
          <input
            type="text"
            formControlName="usuario"
            class="form-control"
            placeholder="Usuario"
          />
          <span class="input-group-text">
            <i class="bi bi-person"></i>
          </span>
        </div>
        <div class="input-group mb-3">
          <input
            type="email"
            formControlName="correo"
            class="form-control"
            placeholder="Correo Electrónico"
          />
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
        </div>
        <div class="input-group mb-3">
          <input
            type="password"
            formControlName="contrasena"
            class="form-control"
            placeholder="Contraseña"
          />
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary btn-iniciar">CREAR</button>
        </div>
        <p class="text-center">
          ¿Ya tienes una cuenta? Inicia sesión
          <a
            (click)="irPagina('/quiz/inicio-sesion')"
            style="text-decoration: none"
            >aquí</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
